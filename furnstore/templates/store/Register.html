{% extends 'store/home.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
     <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <div class="container" style="width: 700px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: green;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn bg-dark" style="color: white; margin-left: 500px">Sign Up</button>
      </div>

      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
